<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			function pow(n) {
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value, n);
			}

			function sin() {
				var num = document.getElementById("n1");
				num.value = Math.sin(num.value);
			}
		</script>
	</head>
	<body>
		<h1>Calculadora de Jos√©  Luis Luri</h1>
		Number: <input id="n1" type="text"><p>
		<button onclick="pow(3)">x^3</button>
		<button onclick="pow(4)">x^4</button>
		<button onclick="sin()">sin(x)</button>
	</body>
</html>
